<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style-display.css">
		<title>inline vs block</title>
	</head>
	<body>
		<div class="container">
			<br>
			block html elements
			<h1 class="block-level">h1</h1>
			<h2 class="block-level">h3</h2>
			<h3 class="block-level">h3</h3>
			<div class="block-level">
				div
			</div>
			<p class="block-level"> "p"</p>
			<ol class="block-level"> ordered list
			</ol>
			<li class="block-level">list item</li>
			<br>
			inline html elements
			<span class="inline-level">span</span>
		</div>

	</body>
</html>
